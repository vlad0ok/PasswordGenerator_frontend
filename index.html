<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Fredoka:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Palanquin+Dark:wght@400;500;600;700&family=Press+Start+2P&family=Rubik+Scribble&family=Rubik:ital,wght@0,300..900;1,300..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PasswordGenerator</title>
</head>
<body>
    <div class="container">
        <h1>PasswordGenerator</h1>
        <input type="text" id="result">
        <div class="slider-container">
            <input type="range" min="0" max="12" value="10" class="slider" id="mySlider">
            <p>Value: <span id="sliderValue">10</span></p>
        </div>
        <button id="generateBtn" class="generate">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
